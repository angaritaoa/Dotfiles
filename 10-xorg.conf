Section "InputClass"
    Identifier      "Mouse0"
    Driver          "libinput"
    MatchIsPointer  "True"
    Option          "AccelProfile" "flat"
    Option          "AccelSpeed" "0"
EndSection

Section "InputClass"
    Identifier      "Keyboard0"
    MatchIsKeyboard "True"
    Option          "XkbLayout"  "us"
    Option          "XkbModel"   "pc105"
    Option          "XkbVariant" "altgr-intl"
EndSection
